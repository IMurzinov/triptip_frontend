user nginx;
worker_processes 4;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    default_type application/octet-stream;
    include    /etc/nginx/mime.types;

    client_header_buffer_size 16k;
    large_client_header_buffers 4 32k;

    server {
            root /app/build;
            index index.html index.htm;

            listen 80;
            listen [::]:80;
            server_name triptrip.pro www.triptip.pro;

            location / {
                try_files $uri $uri/ $uri.html /index.html;
            }

            location /static/ {
                alias /app/build/static/;
            }

            location ~* \.css$ {
                add_header Content-Type text/css;
            }

            location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
                expires 1y;
                log_not_found off;
            }
        }

        server {
            root /app/build;
            index index.html index.htm;

            listen 443 ssl http2;
            listen [::]:443 ssl http2;
            server_name triptip.pro www.triptip.pro;
            server_tokens off;

            ssl_certificate /etc/letsencrypt/live/api.triptip.pro/fullchain.pem;
            ssl_certificate_key /etc/letsencrypt/live/api.triptip.pro/privkey.pem;
            include /etc/letsencrypt/options-ssl-nginx.conf;
            ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

            location / {
                try_files $uri $uri/ $uri.html /index.html;
            }

            location /static/ {
                alias /app/build/static/;
            }

            location ~* \.css$ {
                add_header Content-Type text/css;
            }

            location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
                expires 1y;
                log_not_found off;
            }
        }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.triptip.pro www.api.triptip.pro;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/api.triptip.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.triptip.pro/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header X-NginX-Proxy true;
            proxy_pass http://triptip_service:8000;
            proxy_ssl_session_reuse off;
            proxy_set_header Host $http_host;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name swagger.triptip.pro;

        ssl_certificate /etc/letsencrypt/live/api.triptip.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.triptip.pro/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location = / {
            return 301 https://$host/docs;
        }

        location / {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header X-NginX-Proxy true;
            proxy_pass http://triptip_service:8000;
            proxy_ssl_session_reuse off;
            proxy_set_header Host $http_host;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
        }
    }

    server {
            listen 443 ssl http2;
            listen [::]:443 ssl http2;
            server_name admin.triptip.pro;

            ssl_certificate /etc/letsencrypt/live/api.triptip.pro/fullchain.pem;
            ssl_certificate_key /etc/letsencrypt/live/api.triptip.pro/privkey.pem;
            include /etc/letsencrypt/options-ssl-nginx.conf;
            ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

            location = / {
                        return 301 https://$host/docs;
                    }

            location / {
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                        proxy_set_header Upgrade $http_upgrade;
                        proxy_set_header X-NginX-Proxy true;
                        proxy_pass https://api.triptip.pro/admin/;
                        proxy_ssl_session_reuse off;
                        proxy_set_header Host $http_host;
                        proxy_cache_bypass $http_upgrade;
                        proxy_redirect off;
                    }
       }
}
